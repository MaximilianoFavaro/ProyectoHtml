  <!-- header -->
    <main>
      <div class="form__container__contact d-flex justify-content-center align-items-center">
      <form class="form__contact rounded">
        <div class="div__fields">          
          <input type="text" class="form-control" id="inputEmail4 " placeholder="Nombre">
        </div>
        <div class="div__fields">          
          <input type="text" class="form-control" id="inputPassword4" placeholder="Apellido">
        </div>
        <div class="div__fields">          
          <input type="tel" class="form-control" id="inputAddress" placeholder="Telefono: (0000) 000-0000">
        </div>
        <div class="div__fields">          
          <input type="email" class="form-control" id="inputAddress2" placeholder="Email" >
        </div>              
        <div class="div__fields">          
          <select id="inputState" class="form-select">
            <option value="" hidden selected>Elije una provincia</option>
            <option value="Cordoba">Cordoba</option>
            <option value="Buenos Aires">Buenos Aires</option>
            <option value="Mendoza">Mendoza</option>
            <option value="Rio Negro">Rio Negro</option>
          </select>
        </div>
        <div class="div__fields">          
          <textarea class="form-control" name="textArea" id="text__area" cols="100" rows="10" placeholder="Envianos tu consulta aqui"></textarea>
        </div>
        <div class="div__fields">
          <button type="submit" class="btn btn-primary " >Enviar</button> <button class="btn btn-primary" type="reset">Limpiar</button>           
        </div>
      </form>
    </div> 
    </main>

</div>
