<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="header__logo">
          <a href="index.html">
            <img src="../images/logo.jpg" alt="logo" />
          </a>
        </div>
        <label for="menu" class="header__burguerMenu">
          <i class="fa-solid fa-bars"></i>
        </label>
        <input type="checkbox" id="menu">
        <nav class="header__menu">
          <label for="menu" class="header__closeMenu">
            <i class="fa-solid fa-circle-xmark"></i>
          </label>
          <ul>
            <li ><a href="../pages/login.html">Iniciar Sesion</a></li>
            <li><a href="../pages/registro.html">Registrate</a></li>
            <li><a href="../pages/tutoriales.html">Tutoriales</a></li>
            <li><a href="../pages/contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </header>
    <main>
        <form action="ruta-destino" method="get" enctype="" class="form__contacto"  ></form>
            <fieldset >
                <legend id="legend__form" ><h2 id="form__header">Dejanos tu consulta</h2></legend>
                <section class="form__section" id="section__label">                
                    <label class="__labels" for="nombre">Nombre</label>
                    <label class="__labels" for="apellido">Apellido</label>
                    <label class="__labels" for="telefono">Telefono (Opcional)</label>
                    <label class="__labels" for="mail">Mail</label>
                    <label class="__labels" for="provincia">Provincia</label>                    
                </section>
                <section class="form__section" id="section__field">
                
                    <input class="form__field" type="text" name="nombre" id="nombre" required>
                    <input class="form__field" type="text" name="apellido" id="apellido" required >
                    <input class="form__field" type="tel" name="telefono" id="telefono">
                    <input class="form__field" type="email" name="mail" id="mail" required> 
                            <select class="form__field" name="provincia">
                            <option value="" hidden selected>Elije una provincia</option>
                            <option value="Cordoba">Cordoba</option>
                            <option value="Buenos Aires">Buenos Aires</option>
                            <option value="Mendoza">Mendoza</option>
                            <option value="Rio Negro">Rio Negro</option>
                            </select>                  
                    <textarea class="form__field" name="textArea" id="text__area" cols="30" rows="20" placeholder="Envianos tu consulta aqui"></textarea>
                    <button type="submit" class="form__buttons" >Enviar</button> <button class="form__buttons" type="reset">Limpiar</button> 
                </section>              
                
            </fieldset>
    </main>
    <footer>
        <section id="footer__links">                           
            <a class="footer__a" href="">Quienes somos</a>
            <a class="footer__a" href="">Nuestras Redes</a>
            <a class="footer__a" href="">Nuestros Clientes</a>
            <a class="footer__a" href="../pages/contacto.html">Contacto</a>            
        </section>
    </footer>  
    
</body>
</html>
