  <!-- header -->
    <main>
      <div class="signup__container">
        <form class="main__form" action="destino" method="post" enctype="" >        
          <legend class="legend__form">
            <p class="form__header__registro"> Registrate con nosotros</p>
          </legend>               
          <div class="signup__div">                        
            <input class="singup__field form-control"  type="text" name="nombre" id="nombre" placeholder="Nombre" required>
          </div>
          <div class="signup__div">            
            <input class="singup__field form-control" type="text" name="apellido" id="apellido" placeholder="Apellido" required >
          </div>
          <div class="signup__div">            
            <input class="singup__field form-control" type="tel" name="telefono" id="telefono" placeholder="Telefono" required>
          </div>
          <div class="signup__div">            
            <input class="singup__field form-control" type="email" name="mail" id="mail" placeholder="Email" required> 
          </div>
          <div class="signup__div">            
            <select class="singup__field form-select" name="provincia"  required>
                <option value="" hidden selected>Elije una provincia</option>
                <option value="Cordoba">Cordoba</option>
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="Mendoza">Mendoza</option>
                <option value="Rio Negro">Rio Negro</option>
            </select>
          </div>
          <div class="signup__div">            
            <select class="singup__field form-select" name="solicitante" required>
                <option value="" hidden selected>Solicitante</option>
                <option value="Parking">Parking</option>
                <option value="Conductor">Conductor</option>                         
            </select>  
          </div>          
          <div class="signup__div">  
            <button class="singup__button btn btn-primary" type="submit" >Confirmar</button> 
            <button class="singup__button btn btn-primary" type="reset">Cancelar</button> 
          </div> 
        </form>
        <div class="comment__form">
          <p class="singup__comment" id="p__field"><strong> En caso que se requiera mas información para completar el registro se notificará por correo</strong></p>
        </div>
      </div>
                        
        
     

    </main>
 <!-- footer -->
 <div class="div__container rounded " >
