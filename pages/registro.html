<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Estacionamientos para guardar tu auto">
    <meta name="keywords" content="ESTACIONAMIENTO,GARAGUE,PARKING,TECHADO,DESCUBIERTO">
    <link rel="stylesheet" href="../stylesheet/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <title>Registrate</title>
    <!-- Bootstrap CDN stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
          crossorigin="anonymous">

</head>
<body>
  <!-- Header -->    
  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-evenly header__nav">
    <div class="container-fluid sec__cont ">
      <a class="navbar-brand link__home" href="../index.html">
        <img src="../images/logo.jpg" alt="Logo" class="img__logo">
      </a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse collapse__container " id="navbarSupportedContent">
        <div class="navbar-nav d-flex container-fluid row align-items-center div__subcont">
          <div class="nav-item col div__item d-flex align-items-center justify-content-center  ">
            <a class="nav-link text-center shadow-lg bg-body rounded  header__links row " href="../pages/login.html">Iniciar Sesion</a>
          </div>
          <div class="nav-item col div__item d-flex align-items-center justify-content-center ">
            <a class="nav-link text-center shadow-lg  bg-body rounded  header__links" href="../pages/registro.html">Registrate</a>
          </div>
          <div class="nav-item col div__item d-flex align-items-center justify-content-center ">
            <a class="nav-link text-center shadow-lg bg-body rounded  header__links" href="../pages/tutoriales.html">Tutoriales</a>
          </div>
          <div class="nav-item col div__item d-flex align-items-center justify-content-center ">
            <a class="nav-link text-center shadow-lg bg-body rounded  header__links" href="../pages/contacto.html">Contacto</a>
          </div>
        </div>        
      </div>
    </div>
  </nav>
  <!-- header -->
    <main>
        <section id="main__form">
            <form class="main__form" action="destino" method="post" enctype="" ></form>
            <fieldset id="fieldset__form" >
                <legend id="legend__form"><p id="form__header__registro"> Registrate con nosotros</p></legend>               
                    <div class="nombre__fields">
                      <label class="singup__labels" for="nombre">Nombre</label>             
                      <input class="singup__field"  type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                    </div>

                    <div class="apellido__fields">
                      <label class="singup__labels" for="apellido">Apellido</label>
                        <input class="singup__field" type="text" name="apellido" id="apellido" placeholder="Apellido" required >
                    </div>

                    <div class="phone__fields">
                      <label class="singup__labels" for="telefono">Telefono </label>
                        <input class="singup__field" type="tel" name="telefono" id="telefono" placeholder="Telefono" required>
                    </div>

                    <div class="mail__fields">
                      <label class="singup__labels" for="mail">Mail</label>
                      <input class="singup__field" type="email" name="mail" id="mail" placeholder="Email" required> 
                    </div>

                    <div class="prov__fields">
                      <label class="singup__labels" for="provincia">Provincia</label>
                        <select class="singup__field" name="provincia"  required>
                            <option value="" hidden selected>Elije una provincia</option>
                            <option value="Cordoba">Cordoba</option>
                            <option value="Buenos Aires">Buenos Aires</option>
                            <option value="Mendoza">Mendoza</option>
                            <option value="Rio Negro">Rio Negro</option>
                        </select>
                    </div>

                    <div class="solic__fields">
                      <label class="singup__labels" for="solicitante">Solicitante</label>
                      <select class="singup__field" name="solicitante" required>
                          <option value="" hidden selected>Solicitante</option>
                          <option value="Parking">Parking</option>
                          <option value="Conductor">Conductor</option>                         
                      </select>  
                    </div>

                    <div class="comment__form">
                      <p class="singup__comment" id="p__field"><strong> En caso que se requiera mas información para completar el registro se notificará por correo</strong></p>
                    </div>

                    <div class="form__buttons">  
                      <button class="singup__button" type="submit" >Confirmar</button> 
                      <button class="singup__button" type="reset">Cancelar</button> 
                    </div>                 
            </fieldset >
        </section>

     </main>
 <!-- footer -->
 <div class="footer__main">
  <div class="div__container container-fluid d-flex justify-content-evenly align-items-center row " >

    <div class="foot__divs col-2 d-flex container-fluid justify-content-evenly align-items-center"> <a class="foot__links nav-link bg-light rounded row text-decoration-none " href="#">Nuestras Redes</a> </div>
    <div class="foot__divs col-2 d-flex container-fluid justify-content-evenly align-items-center"> <a class="foot__links nav-link bg-light rounded row text-decoration-none " href="#">Quienes Somos</a> </div>
    <div class="foot__divs col-2 d-flex container-fluid justify-content-evenly align-items-center"> <a class="foot__links nav-link bg-light rounded row text-decoration-none " href="#">Nuestros Clientes</a> </div>
    <div class="foot__divs col-2 d-flex container-fluid justify-content-evenly align-items-center"> <a class="foot__links nav-link bg-light rounded row text-decoration-none " href="./pages/contacto.html">Contacto</a> </div>
  
  </div>
</div>
<!-- end footer -->
    
  <!-- bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
